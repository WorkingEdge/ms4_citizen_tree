<!-- Based on Django for Professionals and https://learndjango.com/tutorials/django-signup-tutorial -->
{% extends 'base.html' %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<h2>Sign Up</h2>
<form method="post"> <!-- Using CustomUserCreationForm -->
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Sign Up</button>
</form>
{% endblock content %}
