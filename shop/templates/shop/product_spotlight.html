{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block page_header %}
{% endblock %}

{% block content %}

<div class="container h-100">
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <div class="page-desc">
                <h1 class="index-h">Citizen Tree - Shop</h1>
            </div>    
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12 pt-5">
            <img class="card-img-top" src="{{ product.picture.url }}" alt="Product picture">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}       

                    <button class="btn btn-sm btn-primary" type="submit">Add to Cart</button>
                </form>
                
                

              </div>
        </div>
    </div>
</div>

{% endblock %}
